<!DOCTYPE html>
<html lang="en-US">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description" content="Get in touch with White Water Rafting for questions, feedback, or reservations.">
    <meta name="author" content="Joseph Marlow">
</head>
<body>
    <header class="page-header">
        <img src="images/wwrImage.jpeg" alt="WWR logo" class="header-logo">
        <nav class="main-nav">
            <a href="index.html" class="nav-button">Home</a>
            <a href="about.html" class="nav-button">About Us</a>
            <a href="trips.html" class="nav-button">Trips</a>
            <a href="contact.html" class="nav-button">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Riverbend Way, Rapidsville, CO 80521</p>
            <p><strong>Phone:</strong> (800) 555-RAFT (7238)</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3068.984802248587!2d-105.08120448462375!3d40.58526057934209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8769408ab3cbe9a5%3A0x4c99a8ea35507f01!2sPoudre%20River%20Whitewater%20Park!5e0!3m2!1sen!2sus!4v1625678492925!5m2!1sen!2sus"
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                title="Map of Rapidsville location">
            </iframe>
        </section>

        <section class="employee-gallery">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/happyClients.jpg" alt="Emily - Adventure Guide smiling with guests">
                <figcaption>Emily – Adventure Guide</figcaption>
            </figure>
            <figure>
                <img src="images/rafting1.jpg" alt="Carlos - Safety Coordinator demonstrating gear">
                <figcaption>Carlos – Safety Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/rafting2.jpg" alt="Sara - Reservation Manager on the phone">
                <figcaption>Sara – Reservation Manager</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post" aria-label="Contact Form">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Subscribe me to the monthly newsletter</label><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="page-footer">
        <p>&copy;2025 | White Water Rafting | Joseph Marlow</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://X.com">
                <img src="images/x.png" alt="X">
            </a>
            <a href="https://Tiktok.com">
                <img src="images/tiktok.png" alt="Tiktok">
            </a>
        </nav>
        <p>
            <a href="images/wireframe.JPG" target="_blank">
                View Contact Page Wireframe
            </a>
        </p>
    </footer>
</body>
</html>
