<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Poll Form</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item">
                    <label for="usermail">Email:</label>
                    <input type="email" id="usermail" name="usermail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column2">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column1">
                    <label for="feedback">List the places you have visited:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Mesa Arizona, Sacramento California, Amecameca, Mexico"></textarea>
                </div>
            </fieldset>
            <div class="form-item">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Polling Company</p>
    </footer>
</body>
